<!DOCTYPE html>
<html>
    <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>

    <style type="text/css">
    body {
        font-family: 'Arial';
        color: black;
        padding: 0px;
        margin: 0px;
        font-size: 13px;
        line-height: 20px;
        text-align: left;
    }
    .first {
        stroke: #FFA57E;
    }
    .second {
        stroke: #1C5FF0;
    }
    #main-content {
        position: absolute;
        width: 1200px;
        background-color: lightgreen;
        margin: auto;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    #header {
        width:100%;
        border-bottom: 1px;
    }
    #titleholder{
        width: 600px;
        float: left;
        text-align: left;
        box-sizing: border-box;
        background-color: white;
        position: fixed;
    }
    #smallholder{
        width: 600px;
        float: right;
        text-align: left;
        box-sizing: border-box;
        background-color: white;
        position: fixed;
        border-bottom: 1px;
    }
    
    #viz1 {
        width: 900px;
        height: 100%;
        overflow: auto;
        float: left;
        text-align: center;
        box-sizing: border-box;
        background-color: white;
        position: fixed;
    }
        #viz2 {
        width: 300px;
        height: 100%;
        overflow: scroll;
        float: right;
        box-sizing: border-box;
        padding: 40px;
        background-color: #eae8de;
    }
    h1 {
        font-family: "Georgia";
        font-size: 50px;
        line-height: 40px;
        letter-spacing: 0.75px;
        text-align: left;
        color: black;
    }
    h2 {
        font-size: 20px;
        font-weight: regular;
        letter-spacing: 2px;
        text-transform: Uppercase;
        text-align: left;
        color: black;
    }
    h3 {
        font-size: 17px;
        letter-spacing: 0.2px;
        text-align: left;
        color: black;
    }
    .intro_context {
        padding-bottom: 15px;
        border-bottom: 1px dashed lightgrey;
        color: black;
    }
    .labels {
        display: inline-block;
        margin-bottom: 2px;
        margin-right: 2px;
        color: red;
        font-size: 9px;
        letter-spacing: 0.5px;
        text-transform: Uppercase;
        text-align: center; 
    }
    g {
        opacity: 0.2;
    }
    .axis {
        opacity: 0.4;
    }
    .axis text {
        opacity: 1;
        fill: black;
    }
     .axis g {
        opacity: 1;
    }
     .axis line {
        stroke-width: 1;
        stroke: black;
    }
    g.hover {
        opacity: 0.6;
    }
    g.active {
        opacity: 1;
    }
    line {
        stroke-width: 3px;
    }
    </style>


    </head>
    <body>

        <!--<div id='header'></div>-->
        <div id='main-content'>
        <div id='viz1'></div>
        <div id='viz2'><div><h2>Nigeria</h2><br>
        GINI
        </div></div>
        </div>
        
        </div> <!--main-content end here-->
        <script src="script.js"></script>

    </body>

</html>
