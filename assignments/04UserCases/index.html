<!DOCTYPE html>
<html>
    <head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-path.v1.min.js"></script>
    <script src="https://d3js.org/d3-shape.v1.min.js"></script>


<link href="https://fonts.googleapis.com/css?family=Eczar:400,800|Rubik:300,300i,400,400i,700,700i" rel="stylesheet">
    <style type="text/css">
    body {
        font-family: 'Rubik';
        color: black;
        padding: 0px;
        margin: 0px 0px 0px 0px;
        font-size: 13px;
        line-height: 20px;
        text-align: left;
        letter-spacing: 0.2px;
    }
    .first {
        stroke: red;
    }
    .second {
        stroke: black;
    }
    #main-content {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: lightgreen;
        margin: auto;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
    }
    #viz1 {
        width: 75%;
        height: 100%;
        overflow: auto;
        float: left;
        text-align: center;
        box-sizing: border-box;
        background-color: white;
        position: fixed;
    }
        #viz2 {
        width: 25%;
        height: 100%;
        overflow: auto;
        float: right;
        text-align: left;
        font-family: 'Rubik';
        font-weight: 400;
        box-sizing: border-box;
        padding: 40px;
        background-color: lightyellow;
    }
    h1 {
        font-family: 'Eczar';
        font-weight: 800;
        font-size: 50px;
        line-height: 40px;
        letter-spacing: 0.75px;
        text-align: left;
        color: black;
    }
    h2 {
        font-family: 'Eczar';
        font-weight: 100;
        font-size: 20px;
        letter-spacing: 0.2px;
        text-align: left;
        color: black;
    }
    h3 {
        font-family: 'Eczar';
        font-weight: 100;
        font-size: 17px;
        letter-spacing: 0.2px;
        text-align: left;
        color: black;
    }
    .intro_context {
        padding-bottom: 15px;
        border-bottom: 1px dashed lightgrey;
        color: black;
    }
    .labels {
        display: inline-block;
        margin-bottom: 2px;
        margin-right: 2px;
        color: red;
        font-family: 'Rubik';
        font-size: 8px;
        letter-spacing: 1px;
        text-transform: Uppercase;
        text-decoration: underline 12px;
        text-align: right; 
    }
    .highlight {
       color: violet;
       font-weight: 700;
    }
    .black{
        color: black;
    }
    a {
        color: violet;
    }

    </style>


    </head>
    <body>

        <div id='main-content'>
        <div id='viz1'></div>
        <div id='viz2'><div><h2>Nigeria</h2><br>
        GINI
        </div></div>
        </div>
        
        </div> <!--main-content end here-->
        <script src="script.js"></script>

    </body>

</html>
