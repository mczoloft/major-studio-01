<!DOCTYPE html>
<html>
    <head>
        <style type='css'>
            html, body, #wrapper{
                width:100%;
                height:100%;
                padding:0;
                margin:0;
            }
            #map{
                position: relative;
                width:100%;
                height:100%;
            }
            svg {
                position: absolute;
                width: 100%;
                height:100%;
            }
        </style>
        <title>Map exercise</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.40.0/mapbox-gl.js'></script>
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.12.0/mapbox-gl.js'></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>

    </head>
    <body>
        <div id='wrapper'>
            <div id='map'></div>
        </div>
        
        <script>
        d3.json('africa.geo.json', function(err, data){
            draw(data);
        });
        
        function draw(geojson){
            mapboxgl.accessToken = 'pk.eyJ1IjoiZmxhdmlvcGVzc29hIiwiYSI6IlE1REw1dnMifQ.qVX5tyZ1KQ0os20vZ8pR7w';
            var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/bright-v9',
            center: [18.2812, 9.1021],  // 9.1021ยบ W, 18.2812ยบ E,
            zoom: 4
        });
        
        map.addControl(new mapboxgl.Navigation());
        
        var container = map.getCavnasContainer();
        var svg = d3.select(container).append('svg');
        
        var transform = d3.geoTransform({point: projectPoint});
        var path = d3.geoPath().projection(transform);
        
        var featureElement = svg.selectAll('path')
            .data(geojson.features)
            .enter
            .append('path')
            .attr('d', d3.geoPath().projection(transform))
            .attr('fill', 'red')
            .attr('opacity', 0.3)
            .on('mouseover', function (d){
                d3.select(this)
                .attr('opacity', 1);
            })
            .on('mouseout', function (d){
                d3.select(this)
                .attr('opacity', 0.3);
            });
            
        function update() {
            featureElement.attr('d', 'path');
        }
        
        map.on('rotate', update);
        
        map.on('viewreset', update);
            
        map.on('movestart', function(){
            
        });
        
        map.on('moveend', function(){
            //drag map ends
            update();
        });
            
        update();
        
        function projectPoint(lon, lat) {
            var point = map.project(new mapboxgl.lnglat(lon, lat));
            this.stream.point(point.x, point.y);
        }
        
        }
        </script>

    </body>
</html>
