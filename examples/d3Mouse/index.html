<!DOCTYPE html>
<html>
  <head>
    <style> body {padding: 0; margin: 0;} </style>
    
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
  </head>
  <body>
      <script>
          d3.select('body')
          .append('svg')
          .attr('width', window.innerWidth)
          .attr('height', window.innerHeight)
          .on('mousemove', callback)
          
          function callback() {
              var pos = d3.mouse(this);
              
              d3.select('svg')
                .insert('circle')
                    .attr('r', 0)
                    .attr('cx', pos[0])
                    .attr('cy', pos[1])
                    .attr('fill', 'red')
                    .style("opacity", .2)
                .transition()
                    .attr('r', 100)
                    .attr('fill', 'green')
                    .style("opacity", 1)
                    .ease(Math.sqrt)
                    .duration(2000)
                    .remove();
          }
      </script>
  </body>
</html>
