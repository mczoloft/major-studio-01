<!DOCTYPE html>
<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <script>
            d3.select('body')
                .append('svg')
                .attr('width', window.innerWidth)
                .attr('height', window.innerHeight);
            
            var svg = d3.select('svg');
            
            d3.tsv('groceries.tsv', function(error, data) {
                
                console.log(data);
                
                svg.selectAll('.item')
                .data(data)
                .enter()
                .append('text')
                .text(function(d) {return d.amount + ' | ' + d.unit + ' | ' + d.item  + ' | ' + d.source})
                .attr('x', window.innerWidth/2)
                .attr('y', function(d, i) {return (i+1) * 30 })
                .style('text-anchor', 'middle')
                .style('fill', function(d) {if (d.source == 'store') return 'rgb(0, 255, 0)'; else return 'darkgray';});

            });
    



        </script>
    </body>
</html>
